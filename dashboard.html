<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------- font-awesome --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----------------bootstrap----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 shadow vh-100" style="width: 280px;">
                <div class="d-flex mt-3">
                    <img src="https://source.unsplash.com/collection/happy-people" alt=""
                        style="height: 48px; width: 76px;">
                    <h6 class="pt-4 fs-5">Market Boss</h6>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-home ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">DashBoard</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ECB01C; width: 236px; height: 36px;">
                    <i class="fa fa-user ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Account</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-signal ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Trade</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-history ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">History</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-calendar-plus ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Economic Calendar</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-book-open ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">News</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-envelope-open ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Mails</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-users ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Live User</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-file ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Summary</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-bookmark ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Reports</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-tag ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Transaction Log</p>
                </div>
                <div class="d-flex align-items-center rounded-3 mt-2"
                    style="background-color: #ececec; width: 236px; height: 36px;">
                    <i class="fa fa-briefcase ps-3"></i>
                    <p class="fs-6 pt-3 ps-3">Trade Book Report</p>
                </div>
            </div>
            <div class="col-10">
                <div class="d-flex shadow justify-content-center align-items-center mt-3 rounded-2">
                    <div class="ps-3 pt-2">
                        <h5>Account</h5>
                    </div>
                    <div class="ms-auto d-flex pt-3">
                        <span>
                            <p class="pe-5">English</p>
                        </span>
                        <span class="pe-3">
                            <i class="fa fa-sun"></i>
                        </span>
                        <span class="pe-3">
                            <i class="fa fa-gear"></i>
                        </span>
                        <span class="pe-3">
                            <i class="fa fa-bell"></i>
                        </span>
                        <span class="pe-3">
                            <i class="fa fa-duotone fa-arrow-up-right-from-square"></i>
                        </span>
                        <span class="d-flex">
                            <p class="pe-2">Jhon Doe</p>
                            <span class="pe-3">
                                <img src="https://source.unsplash.com/collection/happy-people" alt="" class="rounded-circle" style="height: 30px; width: 30px; object-fit: cover;">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------bootstrap----------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!----------- main.js ------------------>
    <script src="main.js"></script>
</body>

</html>
