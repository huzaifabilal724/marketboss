<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------- font-awesome --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----------------bootstrap----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign in Screen</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col m-auto shadow my-5 p-4 pt-5 d-flex flex-column" style="height: 850px;">
                <img src="https://source.unsplash.com/collection/happy-people/" alt="" class="rounded-2 mx-auto"
                    style="width: 230px; height: 160px;">
                <span class="mt-2 text-center">Login</span>
                <div class="form-group pt-5">
                    <label class="text-muted">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                style="color: #ECB01C;"></i></span>
                        <input type="text" class="form-control">
                    </div>
                    <label class="text-muted">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                style="color: #ECB01C;"></i></span>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="" id=""> <span>remmember me</span>
                    </div>
                    <button type="submit" class="btn w-100 p-2" style="background-color: #ECB01C;">Login</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!----------------bootstrap----------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!----------- main.js ------------------>
    <script src="main.js"></script>
</body>

</html>
